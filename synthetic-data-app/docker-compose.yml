version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: synthetic_pg
    environment:
      POSTGRES_DB: synthetic
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"

  langfuse:
    image: langfuse/langfuse:latest
    ports:
      - "3000:3000"